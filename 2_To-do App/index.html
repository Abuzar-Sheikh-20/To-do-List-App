<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>

</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <div class="inputArea">
            <input type="text" class="todo-input" placeholder="Enter your to-do here">
            <input type="date" class="todo-input todo-date" placeholder="Enter the date here">
            <button class="addButton" onclick="addTodo()">Add</button>
        </div>
            <div id="todo-container"></div>   
    </div>

    
<!-- Jawa Script----------------------------------------- -->
    <script src="todo.js"></script>
</body>
</html>
